<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="main">
            <div class="signup box">
                <h2>Already Have An Account</h2>
                <button class="signIn">Sign Up</button>
            </div>
            <div class="signin box">
                <h2>Create An Account</h2>
                <button class="SignUp">Sign In</button>
            </div>
        </div>
        <div class="form">
            <form class="signinform box">
                <h2>Sign Up</h2>
                <div class="input_control">
                    <input type="text" placeholder="Name" class="name">
                    <small class="valueerror"></small>
                </div>
                
                <div class="input_control">
                    <input type="email" placeholder="Email" class="email">
                    <small class="valueerror"></small>
                </div>
                <div class="input_control">
                    <input type="tel" placeholder="Phone No" class="phone">
                    <small class="valueerror"></small>
                </div>                
                <div class="input_control">
                    <input type="password" placeholder="Password" value="" class="password">
                    <small class="valueerror"></small>    
                </div>
                <div class="input_control">
                    <input type="password" placeholder="Confirm Password" value="" class="cpassword">
                    <small class="valueerror"></small>    
                </div>
                    <input type="submit" value="Register" class="submitSignin">
            </form>
            <form class="signupform box">
                <h2>Sign In</h2>
                <div class="input_control">
                    <input type="email" placeholder="Email" class="email1"> 
                    <small class="valueerror"></small>                            
                </div>
                <div class="input_control">
                    <input type="password" placeholder="Password" class="password1">
                    <small class="valueerror"></small> 
                </div>
                <input type="submit" value="Login" class="submitSignUp">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
